<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-32x32.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Tarjeta interactiva</title>
  </head>
  <body>
    <header class="header">

      <picture>
        <source
        media="(min-width: 1024px)"
        srcset="./assets/images/bg-main-desktop.png"
        />
        
        <source
        media="(min-width: 360px)"
        srcset="./assets/images/bg-main-mobile.png"
        />
        
        <img
        class="banner__image"
        src="./assets/images/bg-main-mobile.png"
        alt="bg-mobile"
        />
      </picture>
      <div class="cards">

        <img class="card-cv" id="card-cv" src="./assets/images/bg-card-back.png" alt="Card Back">
        <h2 class="card-cv__number" id="card-cv-number">000</h2>
        
        <img class="card-info" id="card-info" src="./assets/images/bg-card-front.png" alt="Card Front">
        <div class="card-info__organization">
          
          
          <h2 class="card-info__number" id="card-number">0000 0000 0000 0000</h2>
          <h2 class="card-info__name" id="card-name">NURIA RIVAS</h2>
          <div class="dates">
            
            <h2 class="dates__month" id="card-month">MM</h2>
            <h2 class="dates__year" id="card-year">YY</h2>
          </div>
        </div>
      </div>
    </header>
    <main class="main" id="main">
      <form class="form" id="form">
        <div class="form-organization" id="carholder-name">
          <label for="name">CARHOLDER NAME</label>
          <input class="form-size" type="text" name="name" id="name-form"/>
        </div>
        <div class="form-organization" id="card-number-space">
          <label for="number">CARD NUMBER</label>
          <input class="form-size" type="text" name="number" id="number-form"/>
        </div>
        <div class="form-organization">
          <label for="age">EXP. DATE (MM/YY)</label>
          <input class="form-size" type="text" name="month" id="month-form"/>
          <input class="form-size" type="text" name="year" id="year-form"/>
        </div>
        <div class="form-organization">
          <label for="age">CV</label>
          <input class="form-size" type="text" name="cv" id="cv-form"/>
  
        </div>
        </div>
        <input type="submit" id="confirm" value="Confirm"/>
      </form>
    </main>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
